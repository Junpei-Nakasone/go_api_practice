<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Chart</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
<script type="text/javascript">
    function send() {
        var params = {
            "product_code": "BTC_USD",
            "limit": 10,
            "duration": "1s"
        }
        $.get("/api/candle/", params).done(function (data){
            console.log(data)
        })
    }
    
    setInterval(send, 1000 *3)
    window.onload = function () {
        send()
    }

</script>

</html>
